<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>セールスバディ｜再現性のある営業の提案の質を最大化</title>
  <meta name="description" content="個人に依存している商談準備を営業専属のAIアドバイザーが標準化し、誰でも質の高い提案ができる営業組織を作ります。">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Hiragino Sans","Yu Gothic","Meiryo",sans-serif;color:#222;line-height:1.6}
    header{position:sticky;top:0;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:14px 0}
    .wrap{max-width:960px;margin:0 auto;padding:0 20px}
    .logo{font-weight:700}
    .hero{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:72px 0;text-align:center}
    .btn{display:inline-block;margin-top:14px;padding:12px 18px;border-radius:999px;background:#fff;color:#333;text-decoration:none;font-weight:700}
    section{padding:56px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    .card{background:#fff;border:1px solid #eee;border-radius:16px;padding:18px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    footer{background:#333;color:#fff;text-align:center;padding:24px 0}
  </style>
</head>
<body>
  <header><div class="wrap"><span class="logo">セールスバディ</span> <small style="opacity:.8">BETA</small></div></header>

  <section class="hero">
    <div class="wrap">
      <h1>再現性のある営業の<br>提案の質を最大化</h1>
      <p>商談準備をAIが標準化。誰でも一貫して刺さる提案へ。</p>
      <a class="btn" href="#beta">β版優先案内に登録</a>
    </div>
  </section>

  <section>
    <div class="wrap">
      <h2>こんな悩みはありませんか？</h2>
      <div class="grid" style="margin-top:12px">
        <div class="card">💬 アイスブレイクの話題が浮かばない</div>
        <div class="card">🏢 先方企業の“本当の課題”が掴めない</div>
        <div class="card">👤 参加者の立場ごとの関心に合わせづらい</div>
      </div>
    </div>
  </section>

  <section id="beta">
    <div class="wrap">
      <h2>β版優先案内</h2>
      <p>メールだけでOK。開始時にご連絡します。</p>
      <!-- まずは簡易フォームサービスに差し替え推奨（Googleフォーム/Tallyなど） -->
      <form action="https://formsubmit.co/あなたのメール" method="POST" style="max-width:420px">
        <input type="email" name="email" placeholder="メールアドレス" required
               style="width:100%;padding:12px;border:1px solid #ccc;border-radius:10px;margin:8px 0">
        <button class="btn" type="submit">登録する</button>
      </form>
    </div>
  </section>

  <footer>© 2025 SalesBuddy</footer>
</body>
</html>
